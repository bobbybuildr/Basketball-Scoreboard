<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <h3>HOME</h3>
                <div id="home-score" class="score-board"></div>
                <div class="score-buttons">
                    <button id="homePlus1" class="score-btn" onclick="incrementHome(1)">+1</button>
                    <button id="homePlus2" class="score-btn" onclick="incrementHome(2)">+2</button>
                    <button id="homePlus3" class="score-btn" onclick="incrementHome(3)">+3</button>
                </div>
            </div>
            <div id="timer">
                00:00
            </div>
            <div class="wrapper">
                <h3>GUEST</h3>
                <div id="away-score" class="score-board"></div>
                <div class="score-buttons">
                    <button id="awayPlus1" class="score-btn" onclick="incrementAway(1)">+1</button>
                    <button id="awayPlus2" class="score-btn" onclick="incrementAway(2)">+2</button>
                    <button id="awayPlus3" class="score-btn" onclick="incrementAway(3)">+3</button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <button id="newgame-btn" onclick="newGame()">Start Game</button>
        </div>
        <footer>
            <p>Built with ❤️ by @BobbyBuildr</p>
            <ul class="social-links">
                <li><a href="https://github.com/bobbybuildr" target="_blank"><img src="socials/github-icon-white.png" alt="GitHub"></a></li>
                <li><a href="https://x.com/BobbyBuildr" target="_blank"><img src="socials/x-icon-white.png" alt="X (Twitter)"></a></li>
                <li><a href="https://discord.com/users/1465337090421297192" target="_blank"><img src="socials/discord-icon-white.png" alt="Discord"></a></li>
            </ul>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
